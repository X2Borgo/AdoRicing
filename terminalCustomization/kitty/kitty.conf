# --- Fonts ---
# Use a Nerd Font for icons (fastfetch/starship support)
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

# --- Window Look ---
# Padding (internal margins)
window_padding_width 10

# --- Transparency & Blur ---
# 0.95 is a good balance between readability and aesthetics
background_opacity 0.95 
# Note: Background blur is not supported natively by Kitty on all platforms,
# but your compositor (KWin/Picom) usually handles it.

# --- Ado / Hibana Color Theme ---

# The Deep Navy Background
background #0f152e
foreground #c0c0c0

# Cursor (Cyan)
cursor #00f0ff
cursor_text_color #0f152e

# Selection Highlight
selection_foreground #0f152e
selection_background #00f0ff

# --- The 16 Colors ---

# Black (Dark Navy / Gray)
color0 #1a2035
color8 #4d556d

# Red (Error / Warning)
color1 #ff4d4d
color9 #ff6e6e

# Green (Success / Info)
color2 #00e0b0
color10 #50fae6

# Yellow (Warning)
color3 #ffcc00
color11 #ffe066

# Blue (Ado Blue)
color4 #2b65ff
color12 #5c8dff

# Magenta (Hibana Glow)
color5 #d000ff
color13 #e666ff

# Cyan (Accents)
color6 #00f0ff
color14 #80f7ff

# White (Text)
color7 #e0e0e0
color15 #ffffff
